{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
    <div class="card" style="width: 18rem;">
      {% if post.image %}
        <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap"></img>
      {%  else %}
          <img src="/static/placeholder.png" alt="Card image cap"></img>
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text" style="color: crimson">{{ post.created_at }}</p>
        <a href="/posts/{{ post.id }}/" class="btn btn-primary">Details</a>
      </div>
    </div>
    
    {% endfor %}
{% endblock %}
